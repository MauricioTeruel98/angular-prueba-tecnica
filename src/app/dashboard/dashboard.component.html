<section class="container my-5">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Product List</h1>
    <div>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 border rounded mt-4">
      <form class="d-flex gap-3 p-2">
        <div class="mb-3">
          <label for="categorySelect" class="form-label">Category: </label>
          <select class="form-select" id="categorySelect" [(ngModel)]="selectedCategory"
            (ngModelChange)="applyFilters()" [ngModelOptions]="{standalone: true}">
            <option value="">All</option>
            <option value="men's clothing">Men's Clothing</option>
            <option value="women's clothing">Women's Clothing</option>
            <option value="jewelery">Jewelery</option>
            <option value="electronics">Electronics</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="limitSelect" class="form-label">Limit:</label>

          <select class="form-select" id="limitSelect" [(ngModel)]="selectedLimit" (ngModelChange)="applyFilters()"
            [ngModelOptions]="{standalone: true}">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col-md-12 my-4">
      <app-table [category]="selectedCategory" [limit]="selectedLimit"></app-table>
    </div>
  </div>
</section>
